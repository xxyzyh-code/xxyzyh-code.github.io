title: 你的新博客名称
email: xjxnnd@example.com
description: >-
  这是你的 Minimal Mistakes 博客描述。
  用于记录你的想法、学习和生活。
baseurl: ""
url: "https://xxyzyh-code.github.io"

remote_theme: "mmistakes/minimal-mistakes"

minimal_mistakes_skin: "default"
locale: "zh-CN"
timezone: "Asia/Shanghai"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-remote-theme
  - jekyll-include-cache

include:
  - _pages
  - _data

author:
  xxyzyh:
    name: "小写博客主人"
    avatar: "/assets/images/avatar.jpg"
    bio: "一个热爱写作和分享的个人博客作者。"
    email: xjxnnd@example.com
    location: "中国"
    links:
      - label: "GitHub"
        url: "https://github.com/xxyzyh-code"
      - label: "Twitter"
        url: "https://twitter.com/yhz926"

navigation:
  main:
    - title: "首页"
      url: /
    - title: "关于我"
      url: /about/
    - title: "联系我"
      url: /contact/
    - title: "标签"
      url: /tags/
    - title: "分类"
      url: /categories/
    - title: "存档"
      url: /archives/
    - title: "搜索"
      url: /search/

defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true

search: false   # ❌ 禁用搜索，防止 GitHub Pages 报错
paginate: 5
paginate_path: "/page:num/"

markdown: kramdown
highlighter: rouge

# ---------------------------------------------
# 站内搜索设置（纯前端，无需插件）
# ---------------------------------------------
search: true
search_full_content: true
